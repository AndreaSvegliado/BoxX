    <input type="hidden" name="id" [value]="service.formData.id">

    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                <mat-icon>payment</mat-icon>
            </div>
        </div>
        
        <select class="form-control"  name="causaleID" placeholder="Causale" #Causale="ngModel" [(ngModel)]="service.formData.causaleID" required>    
            <option value="0" >Selezionale la causale</option>
            <option *ngFor="let item of ticketCausali" value="{{item.id}}">{{item.causaleDesc}}</option>
        </select>
    </div>

    <div class="input-group">
        <div class="input-group row">
            <mat-form-field class="col-lg-6 offset-lg-3 col-md-12" appearance="standard">
                <mat-label>Data</mat-label>
                <input matInput [matDatepicker]="picker" #Data="ngModel" [(ngModel)]="service.formData.dt "
                    name="dt" placeholder="Data" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

            <div class="input-group row">
                <mat-form-field class="col-lg-6 col-md-12" appearance="standard">
                    <mat-label>Ora inizio</mat-label>
                    <input matInput [ngxTimepicker]="h_Ini" [format]="24"
                        [value]="service.formData.h_Ini| date: 'HH:mm'" class="form-control time-input" placeholder="">
                    <ngx-material-timepicker #h_Ini [defaultTime]="'08:00'"></ngx-material-timepicker>
                    <mat-icon class="icona-griglia" matSuffix>timer</mat-icon>
                    <!-- <ngx-timepicker-field class="form-control" #h_Ini  ></ngx-timepicker-field> -->
                </mat-form-field>

                <mat-form-field class="col-lg-6 col-md-12" appearance="standard">
                    <mat-label>Ora Fine</mat-label>
                    <input matInput [ngxTimepicker]="h_End" [format]="24"
                        [value]="service.formData.h_End| date: 'HH:mm'" class="form-control time-input" placeholder="">
                    <ngx-material-timepicker #h_End ></ngx-material-timepicker>
                    <mat-icon class="icona-griglia" matSuffix>timer_off</mat-icon>
                </mat-form-field>
            </div>

            <!-- Note -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <mat-icon>note</mat-icon>
                    </div>
                </div>
                <input name="Note" #Note="ngModel" [(ngModel)]="service.formData.note" class="form-control"
                    placeholder="Note">
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid">
                <!--    <i class="fas fa-database"></i> -->
                Salva
            </button>
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="resetForm(form)" [disabled]="form.invalid">
                <!--<mat-icon >add_circle_outline</mat-icon>-->
                <!--<i class="fas fa-database"></i>-->
                Nuovo
            </button>
        </div>

</form>
