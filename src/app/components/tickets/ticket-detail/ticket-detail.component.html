<div class="ticket-detail">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

        <input type="hidden" name="id" [value]="serviceDetails.formData.id">

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <mat-icon>payment</mat-icon>
                    </div>
                </div>
                <select class="form-control" name="causaleID" placeholder="Causale" #Causale="ngModel"
                    [(ngModel)]="serviceDetails.formData.causaleID" required>
                    <option value="0">Selezionare la causale</option>
                    <option *ngFor="let item of ticketCausali" value="{{item.id}}">{{item.causaleDesc}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <mat-form-field class="input-group-prepend" appearance="standard">
                    <mat-label>Data</mat-label>
                    <input matInput [matDatepicker]="picker" #Data="ngModel" [(ngModel)]="serviceDetails.formData.dt"
                        name="dt" placeholder="Data" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>



        <!--  INIZIO      -->
        <!--<ngb-datepicker #d1 [(ngModel)]="serviceDetails.formData.dt" #c1="ngModel"></ngb-datepicker>-->


        <!-- <button class="btn btn-sm btn-outline-primary">Select Today</button> -->


        <div class="col-6">
            <form class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                <mat-icon (click)="d2.toggle()">payment</mat-icon>
                            </div>
                        </div>
                        <input class="form-control" placeholder="dd/mm/yyyy" name="d2" #c2="ngModel"
                            [(ngModel)]="serviceDetails.formData.dt" ngbDatepicker #d2="ngbDatepicker">
                    </div>
                </div>
            </form>
        </div>



        <!--  FINE      -->

        <div class="input-group">
            <mat-form-field class="input-group-prepend" appearance="standard">
                <mat-label>Ora inizio</mat-label>
                <input matInput [ngxTimepicker]="h_Ini" [format]="24"
                    [value]="serviceDetails.formData.h_Ini| date: 'HH:mm'" class="form-control time-input"
                    placeholder="__:__" maxlength="5" minlength="5">

                <ngx-material-timepicker #h_Ini [defaultTime]="'08:00'"></ngx-material-timepicker>
                <mat-icon class="icona-griglia" matSuffix>timer</mat-icon>
                <!-- <ngx-timepicker-field class="form-control" #h_Ini  ></ngx-timepicker-field> -->
            </mat-form-field>
        </div>

        <div class="input-group">
            <mat-form-field class="input-group-prepend" appearance="standard">
                <mat-label>Ora Fine</mat-label>
                <input matInput [ngxTimepicker]="h_End" [format]="24"
                    [value]="serviceDetails.formData.h_End| date: 'HH:mm'" class="form-control time-input"
                    placeholder="__:__" maxlength="5" minlength="5">

                <ngx-material-timepicker #h_End></ngx-material-timepicker>
                <mat-icon class="icona-griglia" matSuffix>timer_off</mat-icon>
            </mat-form-field>
        </div>



        <!-- Note -->
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <mat-icon>note</mat-icon>
                </div>
            </div>
            <textarea name="Note" #Note="ngModel" [(ngModel)]="serviceDetails.formData.note" class="form-control"
                placeholder="Note"></textarea>
        </div>

        <!-- Bottoni -->
        <div class="input-group">
            <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid">
                <mat-icon>save_alt</mat-icon>
                Salva
            </button>
        </div>
        <div class="input-group">
            <button class="btn btn-success btn-lg btn-block" (click)="resetForm(form)" [disabled]="form.invalid">
                <mat-icon>playlist_add</mat-icon>
                Nuovo
            </button>
        </div>

    </form>
</div>
