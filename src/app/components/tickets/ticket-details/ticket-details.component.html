<div class="ticket-details">
  <div class="fixed-header">
    <div class="topbuttons-container">
      <button mat-flat-button class="topbutton-button" (click)="BackToList()">
        <mat-icon class="material-icons-outlined">view_agenda</mat-icon> Lista Ticket
      </button>
      <button mat-flat-button class="topbutton-button" (click)="BackToCalendar()">
        <mat-icon class="material-icons-outlined">event</mat-icon> Calendario
      </button>
      <button mat-flat-button class="topbutton-button" (click)="Confirm()">
        <mat-icon>check_circle</mat-icon> Conferma
      </button>
      <button mat-flat-button class="topbutton-button" (click)="Print()">
        <mat-icon>print</mat-icon> Stampa
      </button>
    </div>



    <div>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>

              <div class="details-title">Ticket {{objTicket.n_Ticket}}</div>

              <div class="details-subtitle ml-2"> [{{objTicket.data1 | date: 'dd/MM/yyyy'}}]</div>

              <div [ngSwitch]="objTicket.tipoTicket">
                <div class="ticket-tipo align-middle ml-4" *ngSwitchCase="'A'" [ngClass]="ticketClassTipo()">
                  Assistenza
                </div>
                <div class="ticket-tipo align-middle ml-4" *ngSwitchCase="'I'" [ngClass]="ticketClassTipo()">
                  Installazione
                </div>
              </div>


              <div class="ticket-tipo-status" [ngClass]="ticketClassTipo()">
                {{objTicket.statoTicket}}
              </div>





            </mat-panel-title>

            <mat-panel-description style="position: absolute; right: 50px;">

            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-divider></mat-divider>
